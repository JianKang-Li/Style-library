<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LK-Style</title>
  <style>
    body {
      font-size: 16px;
    }

    #hr {
      width: 100%;
    }

    .container {
      background: url("https://github.com/JianKang-Li/Pics/blob/main/imgs/2022-8-10-2.jpg?raw=true");
      background-repeat: no-repeat;
      background-position: top;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 500px;
    }
  </style>
</head>

<body>

  <input type="number" name="" id="" class="LK-number">

  <label for="" class="LK-lable">选项卡</label>
  <div class="LK-tab">
    <ul>
      <li data-index="1" class="current">1</li>
      <li data-index="2">2</li>
      <li data-index="3">3</li>
    </ul>
    <div class="content">
      <div class="item">这是1的内容</div>
      <div class="item">这是2的内容</div>
      <div class="item">这是3的内容</div>
    </div>
  </div>


  <div>
    <label for="" class="LK-lable">单选</label>
    <input type="radio" class="LK-radio" name="ljk">213
    <input type="radio" class="LK-radio" name="ljk">038
  </div>

  <div>
    <label for="" class="LK-lable">开关</label>
    <input type="checkbox" class="LK-toggle">123
    <label for="" class="LK-lable">开关</label>
    <input type="checkbox" class="LK-toggle LK-green">460
  </div>

  <div class="hr"></div>

  <div>
    <div class="LK-tag">标签</div>
    <div class="LK-tag tag-success">success</div>
    <div class="LK-tag tag-error">error</div>
    <div class="split"></div>
  </div>

  <pre>&lt;div class="split"&gt;&lt;/div&gt;</pre>

  <div class="container">
    <label for="" class="LK-lable">毛玻璃</label>
    <div class="frosted-glass">
      <h2>一个毛玻璃效果</h2>
    </div>
  </div>

  <div>
    <label for="" class="LK-lable">链接</label>
    <a href="#" class="LK-link">primary</a>
    <a href="#" class="LK-link link-danger">danger</a>
    <a href="#" class="LK-link link-success">success</a>
  </div>


  <div>
    <label for="" class="LK-lable">表格</label>
    <table class="LK-table">
      <thead>
        <tr>
          <th>列号</th>
          <th>1</th>
          <th>2</th>
        </tr>
      </thead>
      <tr class="tr-danger">
        <td>行号</td>
        <td>1-1</td>
        <td>1-2</td>
      </tr>
      <tr>
        <td>行号</td>
        <td>2-1</td>
        <td>2-2</td>
      </tr>
      <tr>
        <td>行号</td>
        <td>2-1</td>
        <td>2-2</td>
      </tr>
      <tr>
        <td>行号</td>
        <td>2-1</td>
        <td>2-2</td>
      </tr>
      <tr>
        <td>行号</td>
        <td>2-1</td>
        <td>2-2</td>
      </tr>
    </table>
    <div class="split"></div>
  </div>

  <button class="btn" onclick="add()">Tip提示窗</button>

  <div id="hr">
    <label for="hr" class="LK-lable">hr分割线</label>
    <div class="hr"></div>
  </div>

  <div>
    <div class="card" contenteditable="true">
      <h2>Card title</h2>
      <div>
        Card context.
      </div>
    </div>
    <div class="split"></div>
  </div>

  <div>
    <label for="btn" class="LK-lable">按钮</label>
    <button class="btn">原生按钮</button>
    <button class="btn btn-warning">警告按钮</button>
    <button class="btn btn-danger">错误按钮</button>
    <button class="btn btn-success">成功按钮</button>
    <div class="split"></div>
  </div>

  <div>
    <label for="btn" class="LK-lable">输入框</label>
    <input type="text" name="" id="" class="LK-input">
    <div class="split"></div>
  </div>

  <div class="btn-select">
    <label for="" class="LK-lable">下拉选择</label>
    <select class="LK-select">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <div class="split"></div>
  </div>

  <div>
    <label for="" class="LK-lable">上传文件</label>
    <input type="file" class="LK-file">
    <div class="split"></div>
  </div>

  <div>
    <label for="" class="LK-lable">滑动条</label>
    <input type="range" class="LK-range">
    <div class="split"></div>
  </div>

  <div>
    <label for="" class="LK-lable">Icon</label>
    <i class="Li Li-sun"></i>
    <i class="Li Li-rush"></i>
    <i class="Li Li-star"></i>
    <i class="Li Li-left"></i>
    <i class="Li Li-right"></i>
    <i class="Li Li-up"></i>
    <i class="Li Li-down"></i>
    <i class="Li Li-heart"></i>
    <i class="Li Li-play"></i>
    <i class="Li Li-hook"></i>
    <i class="Li Li-error"></i>
    <i class="Li Li-snow"></i>
    <i class="Li Li-tel"></i>
    <i class="Li Li-email"></i>
    <i class="Li Li-edit"></i>
  </div>

  <script>
    function add() {
      $Tip.success("这是提示信息!")
    }
  </script>
</body>

</html>
